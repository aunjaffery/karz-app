<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="apple-touch-icon" href="/maskable_icon.png" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Karz App" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="maskable_icon.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="maskable_icon.png"
      type="image/png"
    />
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 812px)"
      href="maskable_icon.png"
    />

    <meta name="description" content="This app let you track your finances" />
    <meta name="keywords" content="React, Finance, karz, transactions" />
    <meta name="author" content="Aun Jaffery" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,height=device-height"
    />
    <meta name="theme-color" content="#0f1319" />
    <title>Karz App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceWorker.js")
            .then((reg) => {
              console.log("Worker Registered");
            })
            .catch((err) => {
              console.log("Error in service worker registration.");
            });
        });
      }
    </script>
  </body>
</html>
